<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Battle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            touch-action: none;
        }
        
        #score {
            position: fixed;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial;
            font-size: 24px;
            z-index: 100;
        }
        
        #restartButton {
            position: fixed;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            padding: 15px 30px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            display: none;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton">Play Again</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const restartButton = document.getElementById('restartButton');

        // Game state
        let score = 0;
        let gameOver = false;
        let player;
        let bullets = [];
        let enemies = [];
        let stars = [];

        // Initialize game
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            player = {
                x: canvas.width / 2,
                y: canvas.height - 100,
                width: 50,
                height: 50,
                speed: 5
            };

            // Create stars
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    speed: Math.random() * 2 + 1
                });
            }
        }

        // Handle input
        let touchX = null;

        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            const touch = e.touches[0];
            touchX = touch.clientX;
            shoot();
        });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if (touchX === null) return;

            const touch = e.touches[0];
            const deltaX = touch.clientX - touchX;
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x + deltaX));
            touchX = touch.clientX;
        });

        canvas.addEventListener('touchend', () => {
            touchX = null;
        });

        document.addEventListener('keydown', e => {
            if (gameOver && e.key === 'r') resetGame();
            if (e.key === ' ') shoot();
            if (e.key === 'ArrowLeft') player.x -= player.speed;
            if (e.key === 'ArrowRight') player.x += player.speed;

            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
        });

        function shoot() {
            if (!gameOver) {
                bullets.push({
                    x: player.x + player.width / 2,
                    y: player.y,
                    width: 4,
                    height: 10,
                    speed: 7
                });
            }
        }

        function spawnEnemy() {
            if (!gameOver) {
                enemies.push({
                    x: Math.random() * (canvas.width - 40),
                    y: -50,
                    width: 40,
                    height: 40,
                    speed: 2
                });
            }
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y;
        }

        // Update enemies
        function update() {
            if (gameOver) return;

            // Update stars
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });

            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });

            // Update enemies with proper collision detection
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.y += enemy.speed;

                // Check bullet collisions
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    if (checkCollision(bullet, enemy)) {
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        score += 10;
                        scoreDisplay.textContent = `Score: ${score}`;
                        break;
                    }
                }

                // Check player collision
                if (enemy.y > canvas.height || (checkCollision(enemy, player) && !gameOver)) {
                    if (checkCollision(enemy, player)) {
                        gameOver = true;
                        restartButton.style.display = 'block';
                    }
                    if (i >= 0) enemies.splice(i, 1);
                }
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                ctx.fillRect(star.x, star.y, 2, 2);
            });

            // Draw player
            ctx.fillStyle = '#0f0';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw bullets
            ctx.fillStyle = '#0ff';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Draw enemies
            ctx.fillStyle = '#f00';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
                ctx.font = '24px Arial';
                ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 40);
            }
        }

        function resetGame() {
            score = 0;
            gameOver = false;
            bullets = [];
            enemies = [];
            player.x = canvas.width / 2;
            scoreDisplay.textContent = 'Score: 0';
            restartButton.style.display = 'none';
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = Math.min(player.x, canvas.width - player.width);
            player.y = canvas.height - 100;
        });

        // Start game
        init();
        setInterval(spawnEnemy, 1500);
        gameLoop();

        // Handle restart button
        restartButton.addEventListener('click', resetGame);
    </script>
</body>

</html>
