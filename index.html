<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Battle</title>
    <style>
        canvas {
            border: 2px solid #333;
            display: block;
            margin: 0 auto;
            background: #000;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        #score {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 24px;
            z-index: 100;
        }
        
        #mobileControls {
            display: none;
        }
    </style>
</head>

<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Add touch control variables
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const shootBtn = document.getElementById('shootBtn');
        let touchX = null;

        // Game state
        let score = 0;
        let gameOver = false;

        // Add this after the game state variables
        // Change the image source
        const shuttleImage = new Image();
        shuttleImage.src = 'shuttle.svg';

        // Player shuttle
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 60,
            height: 80,
            speed: 6,
            color: '#00ff00',
            health: 100
        };

        // Game objects
        let bullets = [];
        let alienBullets = [];
        let aliens = [];
        let stars = [];

        // Create stars for background
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1,
                speed: Math.random() * 2 + 1
            });
        }

        // Controls
        const keys = {
            left: false,
            right: false,
            up: false,
            down: false,
            space: false
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === 'ArrowUp') keys.up = true;
            if (e.key === 'ArrowDown') keys.down = true;
            if (e.key === ' ') {
                keys.space = true;
                shoot();
            }
            if (e.key === 'r' && gameOver) resetGame();
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === 'ArrowUp') keys.up = false;
            if (e.key === 'ArrowDown') keys.down = false;
            if (e.key === ' ') keys.space = false;
        });

        function shoot() {
            if (!gameOver) {
                bullets.push({
                    x: player.x + player.width / 2,
                    y: player.y,
                    width: 4,
                    height: 15,
                    speed: 10,
                    color: '#00ffff'
                });
            }
        }

        function spawnAlien() {
            if (!gameOver) {
                aliens.push({
                    x: Math.random() * (canvas.width - 50),
                    y: -50,
                    width: 50,
                    height: 50,
                    speed: 2,
                    health: 30,
                    color: '#ff0000',
                    shootTimer: 0
                });
            }
        }

        function alienShoot(alien) {
            alienBullets.push({
                x: alien.x + alien.width / 2,
                y: alien.y + alien.height,
                width: 4,
                height: 15,
                speed: 6,
                color: '#ff0000'
            });
        }

        // Replace the drawSpaceShuttle function with this
        function drawSpaceShuttle(x, y) {
            ctx.drawImage(shuttleImage, x, y, player.width, player.height);
        }

        // Add this after the shuttleImage declaration
        // Update the alien image source
        const alienImage = new Image();
        alienImage.src = 'alein1.png';

        // Replace the drawAlienShip function with this
        function drawAlienShip(x, y, width, height) {
            ctx.drawImage(alienImage, x, y, width, height);
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y;
        }

        function resetGame() {
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            player.health = 100;
            bullets = [];
            alienBullets = [];
            aliens = [];
            score = 0;
            gameOver = false;
            scoreElement.textContent = `Score: ${score}`;
        }

        function update() {
            if (gameOver) return;

            // Update stars
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });

            // Player movement
            if (keys.left && player.x > 0) player.x -= player.speed;
            if (keys.right && player.x < canvas.width - player.width) player.x += player.speed;
            if (keys.up && player.y > 0) player.y -= player.speed;
            if (keys.down && player.y < canvas.height - player.height) player.y += player.speed;

            // Update bullets
            bullets.forEach((bullet, bulletIndex) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) bullets.splice(bulletIndex, 1);
            });

            // Update alien bullets
            alienBullets.forEach((bullet, bulletIndex) => {
                bullet.y += bullet.speed;
                if (bullet.y > canvas.height) {
                    alienBullets.splice(bulletIndex, 1);
                }
                if (checkCollision(bullet, player)) {
                    alienBullets.splice(bulletIndex, 1);
                    player.health -= 10;
                    if (player.health <= 0) gameOver = true;
                }
            });

            // Update aliens
            aliens.forEach((alien, alienIndex) => {
                alien.y += alien.speed;
                alien.shootTimer++;

                if (alien.shootTimer > 60) {
                    alienShoot(alien);
                    alien.shootTimer = 0;
                }

                bullets.forEach((bullet, bulletIndex) => {
                    if (checkCollision(bullet, alien)) {
                        bullets.splice(bulletIndex, 1);
                        alien.health -= 10;
                        if (alien.health <= 0) {
                            aliens.splice(alienIndex, 1);
                            score += 100;
                            scoreElement.textContent = `Score: ${score}`;
                        }
                    }
                });

                if (alien.y > canvas.height) aliens.splice(alienIndex, 1);
            });
        }

        function draw() {
            // Clear canvas and draw stars
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                ctx.fillStyle = '#fff';
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });

            // Draw health bar
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(10, 10, 200, 20);
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(10, 10, player.health * 2, 20);

            // Draw game objects
            drawSpaceShuttle(player.x, player.y);

            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            alienBullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            aliens.forEach(alien => {
                drawAlienShip(alien.x, alien.y, alien.width, alien.height);
            });

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
                ctx.font = '24px Arial';
                ctx.fillText('Press R to Restart', canvas.width / 2, canvas.height / 2 + 40);
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 80);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Spawn aliens periodically
        setInterval(spawnAlien, 2000);

        // Start the game
        gameLoop();
    </script>
</body>

</html>
